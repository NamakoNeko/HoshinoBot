{% extends 'base.html' %}
{% block title %}权限不足{% endblock %}
{% block body %}

    <div class="alert-icon"><i class="flaticon-warning"></i></div>
    <div class="alert-text">浏览这个页面需要权限：{{ limit }} 你的权限：{{ uath }}</div>

</div>
{% endblock %}
